<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8fffe;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%) !important;
      padding: 1rem 0;
    }
    .navbar-brand {
      color: white !important;
      font-weight: 700;
    }
    .navbar-brand::before {
      content: 'üêº ';
    }
    .nav-link {
      color: white !important;
      margin: 0 0.5rem;
      border-radius: 20px;
      padding: 0.5rem 1rem !important;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255,255,255,0.2);
    }
    .header {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .stats {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
    }
    .stat-box {
      text-align: center;
      padding: 1rem;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #4a7c59;
    }
    .bill-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
      border-top: 4px solid #4a7c59;
    }
    .bill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .customer-info h5 {
      color: #2d4a35;
      margin: 0;
    }
    .customer-info small {
      color: #6c757d;
    }
    .status-paid {
      background: linear-gradient(135deg, #d1e7dd 0%, #75b798 100%);
      color: #0f5132;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    .status-unpaid {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);

      font-weight: 600;

    .bill-table {
      background: #f8f9fa;

      background: #4a7c59;

      border: none;

      font-size: 0.75rem;

    }

    }

      background: rgba(233, 30, 99, 0.1);

    }
    .section-divider {
      border-top: 2px solid #e9ecef;
      margin: 1rem 0;
      padding-top: 1rem;
    }
    .section-header {
      font-weight: 700;
      color: #4a7c59;
      margin-bottom: 0.5rem;
    }
    .total-section {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .btn-pay {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: 600;
    }
    .btn-print {
      background: white;
      color: #4a7c59;
      border: 2px solid #4a7c59;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: 600;
    }
    .btn-discount {
      background: linear-gradient(135deg, #e91e63 0%, #ffb6b9 100%);
      color: white !important;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(233,30,99,0.08);
      transition: all 0.3s ease;
    }
    .btn-discount:hover {
      background: linear-gradient(135deg, #c2185b 0%, #e91e63 100%);
      color: #fff !important;
      transform: translateY(-2px);
    }
    .filter-tabs {
      background: white;
      border-radius: 15px;
      padding: 0.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
    }
    .filter-tab {
      background: transparent;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      color: #6c757d;
    }
    .filter-tab.active {
      background: #4a7c59;
      color: white;
    }
    .no-bills {
      text-align: center;
      padding: 4rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
    }
    .order-summary {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #dee2e6;
    }
    .summary-row:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.1rem;
    }
    /* Print styles */
    @media print {
      body * {
        visibility: hidden !important;
      }
      #printable-bill, #printable-bill * {
        visibility: visible !important;
      }
      #printable-bill {
        position: absolute;
        left: 0; top: 0; width: 100vw; min-height: 100vh;
        background: white !important;
        z-index: 9999;
        padding: 0 !important;
        margin: 0 !important;
        box-shadow: none !important;
      }
      .no-print {
        display: none !important;
      }
    }
    #printable-bill {
      display: none;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: white;
      max-width: 420px;
      margin: 0 auto;
      padding: 2.2rem 2.2rem 1.2rem 2.2rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(74, 124, 89, 0.10);
      border: 1.5px solid #e0e0e0;
      color: #222;
    }
    #printable-bill .brand-header {
      text-align: center;
      margin-bottom: 1.2rem;
      border-bottom: 2px solid #4a7c59;
      padding-bottom: 0.7rem;
    }
    #printable-bill .brand-header h2 {
      font-weight: 800;
      color: #4a7c59;
      margin-bottom: 0.1rem;
      font-size: 2.1rem;
      letter-spacing: 1px;
    }
    #printable-bill .brand-header .subtitle {
      color: #8fbc8f;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    #printable-bill .brand-header .bill-meta {
      color: #888;
      font-size: 0.98rem;
      margin-top: 0.2rem;
    }
    #printable-bill .bill-info {
      margin: 1.1rem 0 0.7rem 0;
      font-size: 1.08rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5rem 1.5rem;
    }
    #printable-bill .bill-info div {
      min-width: 48%;
      margin-bottom: 0.2rem;
    }
    #printable-bill .bill-table {
      width: 100%;
      margin-bottom: 1.1rem;
      border-collapse: collapse;
      font-size: 1.04rem;
    }
    #printable-bill .bill-table th,
    #printable-bill .bill-table td {
      border-bottom: 1px solid #e0e0e0;
      padding: 0.48rem 0.18rem;
      text-align: left;
    }
    #printable-bill .bill-table th {
      background: #f5f5f5;
      color: #4a7c59;
      font-weight: 700;
      font-size: 1.04rem;
    }
    #printable-bill .total-row td {
      font-weight: 800;
      color: #4a7c59;
      border-bottom: none;
      font-size: 1.13rem;
      background: #f8fffe;
    }
    #printable-bill .summary-section {
      margin: 0.7rem 0 0.2rem 0;
      font-size: 1.08rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #printable-bill .summary-section .label {
      color: #555;
      font-weight: 600;
    }
    #printable-bill .summary-section .value {
      color: #222;
      font-weight: 700;
    }
    #printable-bill .footer {
      text-align: center;
      margin-top: 1.3rem;
      color: #888;
      font-size: 0.98rem;
      border-top: 1px dashed #b2dfdb;
      padding-top: 0.7rem;
    }
    #printable-bill .thankyou {
      text-align: center;
      font-size: 1.22rem;
      color: #4a7c59;
      margin-top: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    #printable-bill .signature {
      margin-top: 1.2rem;
      display: flex;
      justify-content: flex-end;
      font-size: 1.05rem;
      color: #4a7c59;
      font-weight: 600;
    }
    #printable-bill .section-break {
      border-top: 1px dashed #ccc;
      margin: 0.8rem 0;
      padding-top: 0.5rem;
    }
    #printable-bill .section-title {
      font-weight: 700;
      color: #4a7c59;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    .bill-table-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    .bill-details .btn {
      transition: all 0.3s ease;
    }
    .bill-details .btn:hover {
      transform: translateY(-1px);
    }
    .alert-success {
      border: 1px solid #d1e7dd;
      background: linear-gradient(135deg, #d1e7dd 0%, #a3d9a4 100%);
      color: #0f5132;
      font-weight: 600;
    }
    .flex-fill {
      flex: 1 1 auto;
    }
  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">    // Make functions globally available
    window.toggleDetails = toggleDetails;
    window.formatOrderTime = formatOrderTime;
    window.formatPaymentTime = formatPaymentTime;
  </script>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase project config
  const firebaseConfig = {
    apiKey: "AIzaSyDY3XhrG-2Cj9y2QvW0RB9afjnW1k-NL6E",
    authDomain: "bamboo-15c88.firebaseapp.com", 
    projectId: "bamboo-15c88",
    storageBucket: "bamboo-15c88.firebasestorage.app",
    messagingSenderId: "491968003258",
    appId: "1:491968003258:web:903605a044306b45745683"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let bills = [];
  let selectedBillId = null;
  let selectedBill = null;
  let selectedPaymentMethod = null;

  // Listen to unified orders for billing
  function listenToBills() {
    db.collection('unified_orders')
      .onSnapshot(snapshot => {
        bills = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          // Only show orders that are ready for billing
          if (isReadyForBilling(data)) {
            bills.push({
              id: doc.id,
              customerName: data.customerName || 'Unknown Customer',
              customerPhone: data.customerPhone || '',
              tableNumber: data.tableNumber || '-',
              allItems: data.allItems || {},
              foodItems: data.foodItems || {},
              cakeItems: data.cakeItems || {},
              foodTotal: data.foodTotal || 0,
              cakeTotal: data.cakeTotal || 0,
              totalAmount: data.totalAmount || 0,
              paid: !!data.paid,
              paidAt: data.paidAt,
              paymentMethod: data.paymentMethod,
              status: data.status,
              foodStatus: data.foodStatus,
              cakeStatus: data.cakeStatus,
              createdAt: data.createdAt,
              billGenerated: data.billGenerated || false
            });
          }
        });
        
        // Sort by createdAt desc
        bills.sort((a, b) => {
          const aTime = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : 0;
          const bTime = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : 0;
          return bTime - aTime;
        });
        
        renderBills();
        updateStats();
      });
  }

  // Check if order is ready for billing
  function isReadyForBilling(orderData) {
    // Order must have overall status of 'ready'
    return orderData.status === 'ready';
  }

  // Start listeners
  listenToBills();

  function renderBills(filter = 'all') {
    const container = document.getElementById('billsContainer');
    let filtered = bills;
    
    if (filter === 'unpaid') filtered = bills.filter(b => !b.paid);
    if (filter === 'paid') filtered = bills.filter(b => b.paid);
    if (filter === 'ready') filtered = bills.filter(b => !b.paid && !b.billGenerated);

    if (filtered.length === 0) {
      container.innerHTML = `
        <div class="no-bills">
          <div style="font-size: 4rem; margin-bottom: 1rem;">üßæ</div>
          <h3>No ${filter === 'all' ? '' : filter.charAt(0).toUpperCase() + filter.slice(1)} Bills</h3>
          <p>Bills will appear when unified orders are ready for billing</p>
        </div>`;
      return;
    }

    container.innerHTML = filtered.map(bill => createBillCard(bill)).join('');
  }

  function createBillCard(bill) {
    const hasFoodItems = Object.keys(bill.foodItems).length > 0;
    const hasCakeItems = Object.keys(bill.cakeItems).length > 0;
    
    // Discount section
    let discountHtml = '';
    if (!bill.discountApplied) {
      discountHtml = `
        <button class="btn btn-discount flex-fill" onclick="applyDiscount('${bill.id}')">
          <i class="bi bi-percent me-2"></i>Apply 10% Discount
        </button>
      `;
    } else {
      discountHtml = `
        <div class="alert alert-info mb-0 flex-fill">
          <i class="bi bi-percent me-2"></i>
          10% Discount Applied: -‚Çπ${bill.discountAmount}<br>
          <b>Actual Amount: ‚Çπ${bill.discountedTotal}</b>
        </div>
      `;
    }

    return `
      <div class="bill-card">
        <div class="bill-header">
          <div class="customer-info">
            <h5><i class="bi bi-person me-2"></i>${bill.customerName}</h5>
            <small>
              <i class="bi bi-table me-1"></i>Table ${bill.tableNumber} ‚Ä¢ 
              <i class="bi bi-telephone me-1"></i>${bill.customerPhone || 'N/A'} ‚Ä¢
              <i class="bi bi-clock me-1"></i>${formatOrderTime(bill.createdAt)}
            </small>
            <div class="mt-1">
              ${hasFoodItems ? '<span class="badge bg-success me-1">Food</span>' : ''}
              ${hasCakeItems ? '<span class="badge bg-danger me-1">Cake</span>' : ''}
            </div>
          </div>
          <div>
            <span class="${bill.paid ? 'status-paid' : 'status-unpaid'}">
              <i class="bi bi-${bill.paid ? 'check-circle' : 'clock'} me-1"></i>
              ${bill.paid ? 'Paid' : 'Unpaid'}
            </span>
          </div>
        </div>
        
        <div class="order-summary">
          <div class="summary-row">
            <span><i class="bi bi-utensils me-2"></i>Food Items (${Object.keys(bill.foodItems).length})</span>
            <span>‚Çπ${bill.foodTotal}</span>
          </div>
          <div class="summary-row">
            <span><i class="bi bi-cake2 me-2"></i>Cake Items (${Object.keys(bill.cakeItems).length})</span>
            <span>‚Çπ${bill.cakeTotal}</span>
          </div>
          <div class="summary-row">
            <span><strong><i class="bi bi-calculator me-2"></i>Total Amount</strong></span>
            <span><strong>‚Çπ${bill.totalAmount}</strong></span>
          </div>
        </div>

        <div class="bill-details" style="margin: 1rem 0;">
          <button class="btn btn-outline-primary btn-sm" onclick="toggleDetails('${bill.id}')" style="width: 100%;">
            <i class="bi bi-eye me-2"></i>View Item Details
          </button>
          <div id="details-${bill.id}" class="bill-table-container" style="display: none; margin-top: 1rem;">
            <table class="table bill-table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Type</th>
                  <th>Qty</th>
                  <th>Price</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                ${generateItemRows(bill.allItems)}
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="total-section d-flex justify-content-between align-items-center">
          <div><b><i class="bi bi-receipt me-2"></i>Grand Total</b></div>
          <div><b>‚Çπ${bill.discountApplied ? bill.discountedTotal : bill.totalAmount}</b></div>
        </div>
        
        <div class="mt-3 d-flex gap-2 flex-wrap">
          ${discountHtml}
          ${!bill.paid ? `
            <button class="btn btn-pay flex-fill" onclick="openPaymentModal('${bill.id}')">
              <i class="bi bi-credit-card me-2"></i>Process Payment
            </button>
          ` : `
            <div class="alert alert-success mb-0 flex-fill">
              <i class="bi bi-check-circle me-2"></i>
              Paid via ${bill.paymentMethod ? bill.paymentMethod.toUpperCase() : 'Unknown'} 
              ${bill.paidAt ? 'on ' + formatPaymentTime(bill.paidAt) : ''}
            </div>
          `}
          <button class="btn btn-print" onclick="printBill('${bill.id}')" type="button">
            <i class="bi bi-printer me-2"></i>Print
          </button>
        </div>
      </div>
    `;
  }

  function toggleDetails(billId) {
    const detailsDiv = document.getElementById(`details-${billId}`);
    const button = detailsDiv.previousElementSibling;
    
    if (detailsDiv.style.display === 'none') {
      detailsDiv.style.display = 'block';
      button.innerHTML = '<i class="bi bi-eye-slash me-2"></i>Hide Item Details';
    } else {
      detailsDiv.style.display = 'none';
      button.innerHTML = '<i class="bi bi-eye me-2"></i>View Item Details';
    }
  }

  function formatOrderTime(timestamp) {
    if (!timestamp) return 'Unknown time';
    const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    return date.toLocaleString();
  }

  function formatPaymentTime(timestamp) {
    if (!timestamp) return '';
    const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    return date.toLocaleString();
  }

  function generateItemRows(allItems) {
    return Object.entries(allItems || {}).map(([itemName, item]) => {
      const itemType = item.itemType || 'food';
      const badgeClass = itemType === 'cake' ? 'cake-badge' : 'food-badge';
      const typeLabel = itemType === 'cake' ? 'Cake' : 'Food';
      
      return `
        <tr>
          <td>${itemName}</td>
          <td><span class="item-type-badge ${badgeClass}">${typeLabel}</span></td>
          <td>${item.qty}</td>
          <td>‚Çπ${item.price}</td>
          <td>‚Çπ${item.qty * item.price}</td>
        </tr>
      `;
    }).join('');
  }

  function updateStats() {
    const unpaid = bills.filter(b => !b.paid);
    const paid = bills.filter(b => b.paid);
    const today = new Date();
    const isToday = d => {
      if (!d) return false;
      const dt = d.toDate ? d.toDate() : new Date(d);
      return dt.toDateString() === today.toDateString();
    };
    const paidToday = paid.filter(b => isToday(b.paidAt));
    const revenue = paidToday.reduce((sum, b) => sum + (b.totalAmount || 0), 0);
    const avg = paidToday.length ? (revenue / paidToday.length) : 0;

    document.getElementById('unpaidCount').textContent = unpaid.length;
    document.getElementById('paidCount').textContent = paidToday.length;
    document.getElementById('totalRevenue').textContent = '‚Çπ' + revenue;
    document.getElementById('avgBill').textContent = '‚Çπ' + avg.toFixed(0);
  }

  function filterBills(type, e) {
    document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
    e.target.classList.add('active');
    renderBills(type);
  }

  function openPaymentModal(billId) {
    selectedBillId = billId;
    selectedBill = bills.find(b => b.id === billId);
    selectedPaymentMethod = null;

    const amount = selectedBill.discountApplied ? selectedBill.discountedTotal : selectedBill.totalAmount;
    document.getElementById('paymentInfo').textContent =
      `${selectedBill.customerName} - Table ${selectedBill.tableNumber} - ‚Çπ${amount}`;
    
    document.querySelectorAll('.payment-method').forEach(el => {
      el.classList.remove('border-success', 'bg-success', 'text-white');
      el.onclick = function() {
        document.querySelectorAll('.payment-method').forEach(e2 => e2.classList.remove('border-success', 'bg-success', 'text-white'));
        el.classList.add('border-success', 'bg-success', 'text-white');
        selectedPaymentMethod = el.getAttribute('data-method');
      };
    });
    new bootstrap.Modal(document.getElementById('paymentModal')).show();
  }

  function confirmPayment() {
    if (!selectedBillId || !selectedPaymentMethod) {
      alert('Select a payment method');
      return;
    }
    const bill = bills.find(b => b.id === selectedBillId);
    const amount = bill.discountApplied ? bill.discountedTotal : bill.totalAmount;

    db.collection('unified_orders').doc(selectedBillId).update({
      paid: true,
      paidAt: firebase.firestore.FieldValue.serverTimestamp(),
      paymentMethod: selectedPaymentMethod,
      billGenerated: true,
      paidAmount: amount
    }).then(() => {
      bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
    }).catch(err => {
      alert('Error processing payment: ' + err.message);
    });
  }

  // Print unified bill

    if (!bill) return;
    
    const now = new Date();
    const dateStr = now.toLocaleDateString();

    const hasFoodItems = Object.keys(bill.foodItems).length > 0;
    const hasCakeItems = Object.keys(bill.cakeItems).length > 0;
    const grandTotal = bill.discountApplied ? bill.discountedTotal : bill.totalAmount;

    // Build printable bill HTML
    const html = `
      <div>

          <div class="subtitle">Fine Dine & Family Restaurant</div>
          <div class="bill-meta">Bill Date: ${dateStr} &nbsp; ${timeStr}</div>
        </div>
        
        <div class="bill-info">
          <div><b>Customer:</b> ${bill.customerName}</div>
          <div><b>Table:</b> ${bill.tableNumber}</div>
          <div><b>Phone:</b> ${bill.customerPhone || 'N/A'}</div>
          <div><b>Order ID:</b> ${bill.id.slice(-6).toUpperCase()}</div>
          <div><b>Status:</b> ${bill.paid ? 'Paid' : 'Unpaid'}</div>
          <div><b>Payment:</b> ${bill.paymentMethod ? bill.paymentMethod.toUpperCase() : '-'}</div>
        </div>

        ${hasFoodItems ? `
        <div class="section-break">
          <div class="section-title">üçΩÔ∏è Food Items</div>
        </div>
        <table class="bill-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(bill.foodItems).map(([itemName, item]) => `
              <tr>
                <td>${itemName}</td>
                <td>${item.qty}</td>
                <td>‚Çπ${item.price}</td>
                <td>‚Çπ${item.qty * item.price}</td>
              </tr>
            `).join('')}
            <tr class="total-row">
              <td colspan="3" style="text-align:right;">Food Subtotal</td>
              <td>‚Çπ${bill.foodTotal}</td>
            </tr>
          </tbody>
        </table>
        ` : ''}

        ${hasCakeItems ? `
        <div class="section-break">
          <div class="section-title">üç∞ Cake Items</div>
        </div>
        <table class="bill-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(bill.cakeItems).map(([itemName, item]) => `
              <tr>
                <td>${itemName}</td>
                <td>${item.qty}</td>
                <td>‚Çπ${item.price}</td>
                <td>‚Çπ${item.qty * item.price}</td>
              </tr>
            `).join('')}
            <tr class="total-row">
              <td colspan="3" style="text-align:right;">Cake Subtotal</td>
              <td>‚Çπ${bill.cakeTotal}</td>
            </tr>
          </tbody>
        </table>
        ` : ''}

        <div class="section-break">
          <table class="bill-table">
            <tr class="total-row">
              <td colspan="3" style="text-align:right; font-size: 1.2rem;">GRAND TOTAL</td>
              <td style="font-size: 1.2rem;">‚Çπ${grandTotal}</td>
            </tr>
            ${bill.discountApplied ? `
              <tr>
                <td colspan="3" style="text-align:right; color:#e91e63;">10% Discount</td>
                <td style="color:#e91e63;">-‚Çπ${bill.discountAmount}</td>
              </tr>
            ` : ''}
          </table>
        </div>

        <div class="summary-section">
          <span class="label">Items Count:</span>
          <span class="value">${Object.keys(bill.allItems).length} items</span>
        </div>
        <div class="summary-section">
          <span class="label">Order Time:</span>
          <span class="value">${formatOrderTime(bill.createdAt)}</span>
        </div>
        ${bill.paid ? `
        <div class="summary-section">
          <span class="label">Payment Time:</span>
          <span class="value">${formatPaymentTime(bill.paidAt)}</span>
        </div>
        ` : ''}
        <div class="summary-section">
          <span class="label">GST Included</span>
          <span class="value">Yes</span>
        </div>
        
        <div class="thankyou">Thank you for dining with us!<br>We hope to see you again!</div>

    // Insert and show printable bill
    const printable = document.getElementById('printable-bill');
    printable.innerHTML = html;
    printable.style.display = 'block';

    // Print only the bill
    window.print();

    // Hide after print
    setTimeout(() => {
      printable.style.display = 'none';
      printable.innerHTML = '';
    }, 500);
  }

  // Add discount logic
  function applyDiscount(billId) {
    const bill = bills.find(b => b.id === billId);
    if (!bill || bill.discountApplied) return;

    const discountAmount = Math.round(bill.totalAmount * 0.10);
    const discountedTotal = bill.totalAmount - discountAmount;

    // Update Firestore
    db.collection('unified_orders').doc(billId).update({
      discountApplied: true,
      discountAmount: discountAmount,
      discountedTotal: discountedTotal
    }).then(() => {
      // Update local bill and re-render
      bill.discountApplied = true;
      bill.discountAmount = discountAmount;
      bill.discountedTotal = discountedTotal;
      renderBills();
    }).catch(err => {
      alert('Error applying discount: ' + err.message);
    });
  }

  // Make discount function global
  window.applyDiscount = applyDiscount;
</script>
