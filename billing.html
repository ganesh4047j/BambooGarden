<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bamboo Garden Billing</title>
  <link rel="shortcut icon" href="bg_img.PNG" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8fffe;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%) !important;
      padding: 1rem 0;
    }
    .navbar-brand {
      color: white !important;
      font-weight: 700;
    }
    .navbar-brand::before {
      content: 'üêº ';
    }
    .nav-link {
      color: white !important;
      margin: 0 0.5rem;
      border-radius: 20px;
      padding: 0.5rem 1rem !important;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255,255,255,0.2);
    }
    .header {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .stats {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
    }
    .stat-box {
      text-align: center;
      padding: 1rem;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #4a7c59;
    }
    .bill-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
      border-top: 4px solid #4a7c59;
    }
    .bill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .table-info h5 {
      color: #2d4a35;
      margin: 0;
    }
    .status-paid {
      background: linear-gradient(135deg, #d1e7dd 0%, #75b798 100%);
      color: #0f5132;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    .status-unpaid {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      color: #856404;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    .bill-table {
      background: #f8f9fa;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .bill-table th {
      background: #4a7c59;
      color: white;
      border: none;
    }
    .total-section {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .btn-pay {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: 600;
    }
    .btn-print {
      background: white;
      color: #4a7c59;
      border: 2px solid #4a7c59;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: 600;
    }
    .filter-tabs {
      background: white;
      border-radius: 15px;
      padding: 0.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
    }
    .filter-tab {
      background: transparent;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      color: #6c757d;
    }
    .filter-tab.active {
      background: #4a7c59;
      color: white;
    }
    .no-bills {
      text-align: center;
      padding: 4rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.1);
    }
    /* Print styles */
    @media print {
      body * {
        visibility: hidden !important;
      }
      #printable-bill, #printable-bill * {
        visibility: visible !important;
      }
      #printable-bill {
        position: absolute;
        left: 0; top: 0; width: 100vw; min-height: 100vh;
        background: white !important;
        z-index: 9999;
        padding: 0 !important;
        margin: 0 !important;
        box-shadow: none !important;
      }
      .no-print {
        display: none !important;
      }
    }
    #printable-bill {
      display: none;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: white;
      max-width: 420px;
      margin: 0 auto;
      padding: 2.2rem 2.2rem 1.2rem 2.2rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(74, 124, 89, 0.10);
      border: 1.5px solid #e0e0e0;
      color: #222;
    }
    #printable-bill .brand-header {
      text-align: center;
      margin-bottom: 1.2rem;
      border-bottom: 2px solid #4a7c59;
      padding-bottom: 0.7rem;
    }
    #printable-bill .brand-header h2 {
      font-weight: 800;
      color: #4a7c59;
      margin-bottom: 0.1rem;
      font-size: 2.1rem;
      letter-spacing: 1px;
    }
    #printable-bill .brand-header .subtitle {
      color: #8fbc8f;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    #printable-bill .brand-header .bill-meta {
      color: #888;
      font-size: 0.98rem;
      margin-top: 0.2rem;
    }
    #printable-bill .bill-info {
      margin: 1.1rem 0 0.7rem 0;
      font-size: 1.08rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5rem 1.5rem;
    }
    #printable-bill .bill-info div {
      min-width: 48%;
      margin-bottom: 0.2rem;
    }
    #printable-bill .bill-table {
      width: 100%;
      margin-bottom: 1.1rem;
      border-collapse: collapse;
      font-size: 1.04rem;
    }
    #printable-bill .bill-table th,
    #printable-bill .bill-table td {
      border-bottom: 1px solid #e0e0e0;
      padding: 0.48rem 0.18rem;
      text-align: left;
    }
    #printable-bill .bill-table th {
      background: #f5f5f5;
      color: #4a7c59;
      font-weight: 700;
      font-size: 1.04rem;
    }
    #printable-bill .total-row td {
      font-weight: 800;
      color: #4a7c59;
      border-bottom: none;
      font-size: 1.13rem;
      background: #f8fffe;
    }
    #printable-bill .summary-section {
      margin: 0.7rem 0 0.2rem 0;
      font-size: 1.08rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #printable-bill .summary-section .label {
      color: #555;
      font-weight: 600;
    }
    #printable-bill .summary-section .value {
      color: #222;
      font-weight: 700;
    }
    #printable-bill .footer {
      text-align: center;
      margin-top: 1.3rem;
      color: #888;
      font-size: 0.98rem;
      border-top: 1px dashed #b2dfdb;
      padding-top: 0.7rem;
    }
    #printable-bill .thankyou {
      text-align: center;
      font-size: 1.22rem;
      color: #4a7c59;
      margin-top: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    #printable-bill .signature {
      margin-top: 1.2rem;
      display: flex;
      justify-content: flex-end;
      font-size: 1.05rem;
      color: #4a7c59;
      font-weight: 600;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#"> Bamboo Garden</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="admin.html">Admin</a>
    </div>
  </div>
</nav>

<div class="header">
  <div class="container">
    <h1>üí∞ Billing Dashboard</h1>
    <p>Process payments and manage customer bills</p>
  </div>
</div>

<div class="container">
  <div class="stats">
    <div class="row">
      <div class="col-md-3">
        <div class="stat-box">
          <div class="stat-number" id="unpaidCount">0</div>
          <div>Unpaid Bills</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-box">
          <div class="stat-number" id="paidCount">0</div>
          <div>Paid Today</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-box">
          <div class="stat-number" id="totalRevenue">‚Çπ0</div>
          <div>Revenue</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-box">
          <div class="stat-number" id="avgBill">‚Çπ0</div>
          <div>Average Bill</div>
        </div>
      </div>
    </div>
  </div>

  <div class="filter-tabs d-flex">
    <button class="filter-tab active" onclick="filterBills('all', event)">All Bills</button>
    <button class="filter-tab" onclick="filterBills('unpaid', event)">Unpaid</button>
    <button class="filter-tab" onclick="filterBills('paid', event)">Paid</button>
  </div>

  <div id="billsContainer">
    <div class="no-bills">
      <div style="font-size: 4rem; margin-bottom: 1rem;">üßæ</div>
      <h3>No Bills Yet</h3>
      <p>Bills will appear when orders are ready from kitchen</p>
    </div>
  </div>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>üí≥ Process Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="paymentInfo">Table X - ‚ÇπXXX</p>
        <h6>Payment Method</h6>
        <div class="row">
          <div class="col-6 col-md-3 mb-2">
            <div class="text-center p-3 border rounded payment-method" data-method="cash">
              <i class="bi bi-cash-coin" style="font-size: 2rem;"></i>
              <div>Cash</div>
            </div>
          </div>
          <div class="col-6 col-md-3 mb-2">
            <div class="text-center p-3 border rounded payment-method" data-method="card">
              <i class="bi bi-credit-card" style="font-size: 2rem;"></i>
              <div>Card</div>
            </div>
          </div>
          <div class="col-6 col-md-3 mb-2">
            <div class="text-center p-3 border rounded payment-method" data-method="upi">
              <i class="bi bi-phone" style="font-size: 2rem;"></i>
              <div>UPI</div>
            </div>
          </div>
          <div class="col-6 col-md-3 mb-2">
            <div class="text-center p-3 border rounded payment-method" data-method="wallet">
              <i class="bi bi-wallet2" style="font-size: 2rem;"></i>
              <div>Wallet</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" onclick="confirmPayment()">Confirm Payment</button>
      </div>
    </div>
  </div>
</div>

<!-- Printable bill template (hidden, filled dynamically) -->
<div id="printable-bill"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // TODO: Replace with your Firebase project config
  const firebaseConfig = {
    apiKey: "AIzaSyDY3XhrG-2Cj9y2QvW0RB9afjnW1k-NL6E",
    authDomain: "bamboo-15c88.firebaseapp.com", 
    projectId: "bamboo-15c88",
    storageBucket: "bamboo-15c88.firebasestorage.app",
    messagingSenderId: "491968003258",
    appId: "1:491968003258:web:903605a044306b45745683"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let bills = [];
  let selectedBillId = null;
  let selectedBill = null;
  let selectedPaymentMethod = null;

  // Helper to normalize bill data from both collections
  function normalizeBill(doc, data, type) {
    return {
      id: doc.id,
      billType: type, // 'food' or 'cake'
      tableNumber: data.tableNumber || data.table || '-',
      customerName: data.customerName || '',
      items: data.items || {},
      total: data.total || (data.items ? Object.values(data.items).reduce((sum, i) => sum + (i.price * i.qty), 0) : 0),
      paid: !!data.paid,
      paidAt: data.paidAt,
      paymentMethod: data.paymentMethod,
      status: data.status,
      createdAt: data.createdAt
    };
  }

  // Listen to both food_orders and cakes_orders, merge for display
  function listenToBills() {
    let foodBills = [];
    let cakeBills = [];
    // Food Orders
    db.collection('food_orders')
      .where('status', '==', 'ready')
      .onSnapshot(snapshot => {
        foodBills = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          foodBills.push(normalizeBill(doc, data, 'food'));
        });
        mergeAndRenderBills(foodBills, cakeBills);
      });
    // Cake Orders
    db.collection('cake_orders')
      .where('status', '==', 'ready')
      .onSnapshot(snapshot => {
        cakeBills = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          cakeBills.push(normalizeBill(doc, data, 'cake'));
        });
        mergeAndRenderBills(foodBills, cakeBills);
      });
  }

  function mergeAndRenderBills(foodBills, cakeBills) {
    // Merge and sort by createdAt desc (if available)
    bills = [...foodBills, ...cakeBills].sort((a, b) => {
      const aTime = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : 0;
      const bTime = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : 0;
      return bTime - aTime;
    });
    renderBills();
    updateStats();
  }

  // Start listeners
  listenToBills();

  function renderBills(filter = 'all') {
    const container = document.getElementById('billsContainer');
    let filtered = bills;
    if (filter === 'unpaid') filtered = bills.filter(b => !b.paid);
    if (filter === 'paid') filtered = bills.filter(b => b.paid);

    if (filtered.length === 0) {
      container.innerHTML = `
        <div class="no-bills">
          <div style="font-size: 4rem; margin-bottom: 1rem;">üßæ</div>
          <h3>No Bills Yet</h3>
          <p>Bills will appear when orders are ready from kitchen or cake counter</p>
        </div>`;
      return;
    }

    container.innerHTML = filtered.map(bill => `
      <div class="bill-card">
        <div class="bill-header">
          <div class="table-info">
            <h5>${bill.billType === 'cake' ? 'Cake Order' : 'Table ' + bill.tableNumber}</h5>
            <div>${bill.customerName}</div>
          </div>
          <div>
            <span class="${bill.paid ? 'status-paid' : 'status-unpaid'}">
              ${bill.paid ? 'Paid' : 'Unpaid'}
            </span>
          </div>
        </div>
        <div>
          <table class="table bill-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(bill.items || {}).map(([itemName, item]) => `
                <tr>
                  <td>${itemName}</td>
                  <td>${item.qty}</td>
                  <td>‚Çπ${item.price}</td>
                  <td>‚Çπ${item.qty * item.price}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <div class="total-section d-flex justify-content-between align-items-center">
            <div><b>Total</b></div>
            <div><b>‚Çπ${bill.total || 0}</b></div>
          </div>
          <div class="mt-2 d-flex gap-2">
            ${!bill.paid ? `<button class="btn btn-pay" onclick="openPaymentModal('${bill.id}','${bill.billType}')">Pay</button>` : ''}
            <button class="btn btn-print" onclick="printBill('${bill.id}')" type="button">Print</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  function updateStats() {
    const unpaid = bills.filter(b => !b.paid);
    const paid = bills.filter(b => b.paid);
    const today = new Date();
    const isToday = d => {
      if (!d) return false;
      const dt = d.toDate ? d.toDate() : new Date(d);
      return dt.toDateString() === today.toDateString();
    };
    const paidToday = paid.filter(b => isToday(b.paidAt));
    const revenue = paidToday.reduce((sum, b) => sum + (b.total || 0), 0);
    const avg = paidToday.length ? (revenue / paidToday.length) : 0;

    document.getElementById('unpaidCount').textContent = unpaid.length;
    document.getElementById('paidCount').textContent = paidToday.length;
    document.getElementById('totalRevenue').textContent = '‚Çπ' + revenue;
    document.getElementById('avgBill').textContent = '‚Çπ' + avg.toFixed(0);
  }

  function filterBills(type, e) {
    document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
    e.target.classList.add('active');
    renderBills(type);
  }

  function openPaymentModal(billId, billType) {
    selectedBillId = billId;
    selectedBill = bills.find(b => b.id === billId);
    selectedBill.billType = billType || selectedBill.billType;
    selectedPaymentMethod = null;
    document.getElementById('paymentInfo').textContent =
      `${selectedBill.billType === 'cake' ? 'Cake Order' : 'Table ' + selectedBill.tableNumber} - ‚Çπ${selectedBill.total}`;
    document.querySelectorAll('.payment-method').forEach(el => {
      el.classList.remove('border-success', 'bg-success', 'text-white');
      el.onclick = function() {
        document.querySelectorAll('.payment-method').forEach(e2 => e2.classList.remove('border-success', 'bg-success', 'text-white'));
        el.classList.add('border-success', 'bg-success', 'text-white');
        selectedPaymentMethod = el.getAttribute('data-method');
      };
    });
    new bootstrap.Modal(document.getElementById('paymentModal')).show();
  }

  function confirmPayment() {
    if (!selectedBillId || !selectedPaymentMethod) {
      alert('Select a payment method');
      return;
    }
    const bill = bills.find(b => b.id === selectedBillId);
    const collection = bill.billType === 'cake' ? 'cake_orders' : 'food_orders';
    db.collection(collection).doc(selectedBillId).update({
      paid: true,
      paidAt: firebase.firestore.FieldValue.serverTimestamp(),
      paymentMethod: selectedPaymentMethod
    }).then(() => {
      bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
    });
  }

  // Print only the selected bill in a nice format
  function printBill(billId) {
    const bill = bills.find(b => b.id === billId);
    if (!bill) return;
    const now = new Date();
    const dateStr = now.toLocaleDateString();
    const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const billTitle = bill.billType === 'cake' ? 'Cake Order' : 'Table ' + bill.tableNumber;

    // Build printable bill HTML
    const html = `
      <div>
        <div class="brand-header">
          <h2>üêº Bamboo Garden</h2>
          <div class="subtitle">Fine Dine & Family Restaurant</div>
          <div class="bill-meta">Bill Date: ${dateStr} &nbsp; ${timeStr}</div>
        </div>
        <div class="bill-info">
          <div><b>${billTitle}</b></div>
          <div><b>Customer:</b> ${bill.customerName || '-'}</div>
          <div><b>Status:</b> ${bill.paid ? 'Paid' : 'Unpaid'}</div>
          <div><b>Order ID:</b> ${bill.id.slice(-6).toUpperCase()}</div>
        </div>
        <table class="bill-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(bill.items || {}).map(([itemName, item]) => `
              <tr>
                <td>${itemName}</td>
                <td>${item.qty}</td>
                <td>‚Çπ${item.price}</td>
                <td>‚Çπ${item.qty * item.price}</td>
              </tr>
            `).join('')}
            <tr class="total-row">
              <td colspan="3" style="text-align:right;">Total</td>
              <td>‚Çπ${bill.total || 0}</td>
            </tr>
          </tbody>
        </table>
        <div class="summary-section">
          <span class="label">Payment Method:</span>
          <span class="value">${bill.paymentMethod ? bill.paymentMethod.toUpperCase() : '-'}</span>
        </div>
        <div class="summary-section">
          <span class="label">GST Included</span>
          <span class="value">Yes</span>
        </div>
        <div class="thankyou">Thank you for dining with us!<br>We hope to see you again!</div>
        <div class="signature">Signature: ____________________</div>
        <div class="footer">For feedback: 1800-000-000 &nbsp; | &nbsp; bamboo-garden.com</div>
      </div>
    `;

    // Insert and show printable bill
    const printable = document.getElementById('printable-bill');
    printable.innerHTML = html;
    printable.style.display = 'block';

    // Print only the bill
    window.print();

    // Hide after print
    setTimeout(() => {
      printable.style.display = 'none';
      printable.innerHTML = '';
    }, 500);
  }
</script>
</body>
</html>
