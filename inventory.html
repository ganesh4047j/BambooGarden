<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory & Stock Management</title>
  <link rel="shortcut icon" href="bg_img.PNG" type="image/x-icon">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bamboo-green: #4a7c59;
      --bamboo-light: #8fbc8f;
      --bamboo-dark: #2d4a35;
      --accent-gold: #ffd700;
      --bg-primary: #f8fffe;
      --shadow-light: 0 4px 20px rgba(74, 124, 89, 0.1);
      --shadow-medium: 0 8px 30px rgba(74, 124, 89, 0.15);
      --gradient-green: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
    }
    body {
      background: var(--bg-primary);
      font-family: 'Inter', sans-serif;
      color: #2c3e50;
    }
    .navbar {
      background: var(--gradient-green) !important;
      box-shadow: var(--shadow-medium);
      padding: 1rem 0;
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand::before {
      content: "üêº";
      font-size: 2rem;
    }
    .nav-link {
      color: rgba(255,255,255,0.9) !important;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.75rem 1.25rem !important;
      border-radius: 25px;
      margin: 0 0.25rem;
    }
    .nav-link:hover, .nav-link.active {
      color: white !important;
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .dashboard-header {
      background: var(--gradient-green);
      color: white;
      padding: 2rem 0 1rem 0;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
    }
    .dashboard-header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,0 C20,20 40,0 60,20 C80,40 100,20 100,40 L100,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: 100px 100px;
    }
    .dashboard-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }
    .dashboard-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }
    .inventory-form {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(74,124,89,0.1);
    }
    .form-label {
      font-weight: 600;
      color: var(--bamboo-dark);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--bamboo-green);
      box-shadow: 0 0 0 0.2rem rgba(74,124,89,0.15);
      background-color: white;
    }
    .inventory-table-card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(74,124,89,0.1);
    }
    .inventory-table {
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: var(--shadow-light);
      margin-bottom: 0;
      width: 100%;
    }
    .inventory-table th, .inventory-table td {
      vertical-align: middle;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .inventory-table thead {
      background: var(--gradient-green);
      color: white;
      letter-spacing: 1px;
      font-size: 1.05rem;
      border-bottom: 2px solid #8fbc8f;
    }
    .inventory-table tbody tr {
      transition: box-shadow 0.3s, transform 0.2s, background 0.2s;
      animation: fadeInRow 0.7s;
    }
    .inventory-table tbody tr:hover {
      background: rgba(74,124,89,0.07);
      box-shadow: 0 2px 12px rgba(74,124,89,0.08);
      transform: scale(1.01);
    }
    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .badge.in-stock {
      background: linear-gradient(135deg, #8fbc8f 0%, #4a7c59 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5em 1em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(74,124,89,0.08);
      letter-spacing: 0.5px;
    }
    .badge.out-stock {
      background: linear-gradient(135deg, #ff5252 0%, #ffbaba 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5em 1em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(255,82,82,0.08);
      letter-spacing: 0.5px;
    }

    /* Enhanced Add Button */
    .btn-add {
      background: linear-gradient(45deg, #4a7c59 0%, #8fbc8f 50%, #4a7c59 100%);
      background-size: 300% 100%;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 8px 25px rgba(74, 124, 89, 0.3),
        0 4px 12px rgba(74, 124, 89, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .btn-add::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .btn-add::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 2px;
      background: linear-gradient(45deg, #ffd700, #4a7c59, #8fbc8f, #ffd700);
      background-size: 400% 100%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: exclude;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .btn-add:hover {
      background-position: 100% 0;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 12px 35px rgba(74, 124, 89, 0.4),
        0 6px 20px rgba(74, 124, 89, 0.3),
        inset 0 1px 0 rgba(255,255,255,0.3);
      border-color: rgba(255, 215, 0, 0.3);
    }

    .btn-add:hover::before {
      left: 100%;
    }

    .btn-add:hover::after {
      opacity: 1;
    }

    .btn-add:active {
      transform: translateY(-1px) scale(1.02);
      transition: all 0.1s ease;
    }

    .btn-add:focus {
      outline: none;
      box-shadow: 
        0 12px 35px rgba(74, 124, 89, 0.4),
        0 6px 20px rgba(74, 124, 89, 0.3),
        0 0 0 4px rgba(255, 215, 0, 0.3);
    }

    .btn-add i {
      font-size: 1.4rem;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
    }

    .btn-add:hover i {
      transform: rotate(180deg) scale(1.1);
    }

    .btn-add .btn-text {
      position: relative;
      z-index: 2;
      font-weight: 800;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Pulse effect on form focus */
    .inventory-form:focus-within .btn-add {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { 
        box-shadow: 
          0 8px 25px rgba(74, 124, 89, 0.3),
          0 4px 12px rgba(74, 124, 89, 0.2);
      }
      50% { 
        box-shadow: 
          0 12px 35px rgba(74, 124, 89, 0.5),
          0 6px 20px rgba(74, 124, 89, 0.4),
          0 0 30px rgba(255, 215, 0, 0.2);
      }
    }

    /* Loading state */
    .btn-add.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .btn-add.loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .btn-delete {
      background: linear-gradient(135deg, #ff5252 0%, #ffbaba 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .btn-delete:hover {
      background: linear-gradient(135deg, #ffbaba 0%, #ff5252 100%);
      color: #fff;
      transform: scale(1.05);
    }

    /* File upload improvements */
    .file-upload-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .file-upload-label {
      background: linear-gradient(135deg, #4a7c59 0%, #8fbc8f 100%);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(74,124,89,0.13);
      border: none;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .file-upload-label:hover {
      background: linear-gradient(135deg, #8fbc8f 0%, #4a7c59 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px rgba(74,124,89,0.18);
    }
    .file-upload-label:active {
      transform: scale(0.98);
    }
    .file-upload-label i {
      font-size: 1.5rem;
      transition: transform 0.2s;
    }
    .file-upload-label.uploading i {
      animation: spin 1s linear infinite;
    }
    .file-upload-label.success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }
    .file-upload-label.error {
      background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
    }
    .file-upload-input {
      display: none;
    }
    .file-upload-filename {
      font-size: 1rem;
      color: var(--bamboo-dark);
      font-weight: 500;
      margin-left: 0.5rem;
      word-break: break-all;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Progress bar for OCR */
    .ocr-progress {
      width: 100%;
      height: 8px;
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 0.5rem;
      display: none;
    }
    .ocr-progress-bar {
      height: 100%;
      background: var(--gradient-green);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .status-message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    @media (max-width: 768px) {
      .dashboard-title {
        font-size: 2rem;
      }
      .dashboard-header, .inventory-form, .inventory-table-card {
        padding: 1rem;
      }
      .inventory-table th, .inventory-table td {
        font-size: 0.95rem;
        padding: 0.5rem 0.5rem;
        white-space: normal;
        word-break: break-word;
      }
      .table-responsive {
        overflow-x: auto;
      }
      .btn-add {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
      .file-upload-label {
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
      }
      .file-upload-filename {
        max-width: 100px;
        font-size: 0.95rem;
      }
      .file-upload-wrapper {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <h1 class="navbar-brand">Bamboo Garden</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="container">
      <h1 class="dashboard-title">üç≥ Inventory & Stock</h1>
      <p class="dashboard-subtitle">
        Register, monitor and manage all groceries and kitchen stock
      </p>
    </div>
  </div>

  <div class="container animate__animated animate__fadeInUp">
    <!-- File Upload for Bill/Inventory -->
    <div class="file-upload-wrapper">
      <label class="file-upload-label" id="fileUploadLabel">
        <i class="bi bi-upload"></i>
        <span class="file-upload-text">Upload Bill/Stock File</span>
        <input type="file" class="file-upload-input" id="fileInput" accept=".txt,.csv,.pdf,.jpg,.jpeg,.png,.webp,.bmp,.gif,.doc,.docx,.xls,.xlsx,.json,.xml,.heic,.tiff" />
      </label>
      <span class="file-upload-filename" id="fileUploadFilename"></span>
    </div>
    
    <!-- Progress bar for OCR -->
    <div class="ocr-progress" id="ocrProgress">
      <div class="ocr-progress-bar" id="ocrProgressBar"></div>
    </div>
    
    <!-- Status message -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Inventory Form -->
    <div class="inventory-form mb-4">
      <form id="inventoryForm" class="row g-3">
        <div class="col-md-5">
          <label class="form-label" for="itemName"><i class="bi bi-box-seam me-2"></i>Item Name</label>
          <input type="text" class="form-control" id="itemName" placeholder="e.g. Rice, Oil, Chicken" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="itemQty"><i class="bi bi-123 me-2"></i>Quantity</label>
          <input type="number" class="form-control" id="itemQty" min="0" placeholder="e.g. 10" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="itemStatus"><i class="bi bi-flag me-2"></i>Status</label>
          <select class="form-select" id="itemStatus" required>
            <option value="in-stock">In Stock</option>
            <option value="out-stock">Out of Stock</option>
          </select>
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <button type="submit" class="btn btn-add">
            <i class="bi bi-plus-circle"></i>
            <span class="btn-text d-none d-lg-inline">Add Item</span>
            <span class="btn-text d-lg-none">ADD</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Inventory Table -->
    <div class="inventory-table-card">
      <div class="table-responsive rounded-3">
        <table class="inventory-table table table-bordered align-middle mb-0">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="inventoryTableBody">
            <!-- Items will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add Tesseract.js for OCR with proper error handling -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    // Inventory data stored in localStorage
    function getInventory() {
      return JSON.parse(localStorage.getItem('bamboo_inventory') || '[]');
    }
    function saveInventory(data) {
      localStorage.setItem('bamboo_inventory', JSON.stringify(data));
    }

    function renderInventoryTable() {
      const items = getInventory();
      const tbody = $('#inventoryTableBody');
      if (items.length === 0) {
        tbody.html(`<tr><td colspan="4" class="text-center text-muted">No items registered yet.</td></tr>`);
        return;
      }
      tbody.html(items.map((item, idx) => `
        <tr class="animate__animated animate__fadeInUp">
          <td>${escapeHtml(item.name)}</td>
          <td>${item.qty}</td>
          <td>
            <span class="badge ${item.status === 'in-stock' ? 'in-stock' : 'out-stock'}">
              ${item.status === 'in-stock' ? 'In Stock' : 'Out of Stock'}
            </span>
          </td>
          <td>
            <button class="btn btn-delete btn-sm" onclick="deleteInventoryItem(${idx})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `).join(''));
    }

    function addInventoryItem(name, qty, status) {
      const items = getInventory();
      items.push({ name, qty, status });
      saveInventory(items);
      renderInventoryTable();
    }

    window.deleteInventoryItem = function(idx) {
      const items = getInventory();
      items.splice(idx, 1);
      saveInventory(items);
      renderInventoryTable();
    };

    // Utility function to escape HTML
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    function showStatusMessage(message, type) {
      const $statusMessage = $('#statusMessage');
      $statusMessage.removeClass('success error info').addClass(type);
      $statusMessage.text(message).show();
      setTimeout(() => {
        $statusMessage.hide();
      }, 5000);
    }

    $(document).ready(function() {
      renderInventoryTable();

      $('#inventoryForm').on('submit', function(e) {
        e.preventDefault();
        
        const $submitBtn = $('.btn-add');
        const $icon = $submitBtn.find('i');
        const originalIcon = $icon.attr('class');
        
        // Add loading state
        $submitBtn.addClass('loading');
        $icon.attr('class', 'bi bi-arrow-clockwise');
        
        const name = $('#itemName').val().trim();
        const qty = parseInt($('#itemQty').val(), 10);
        const status = $('#itemStatus').val();
        
        if (!name || isNaN(qty) || qty < 0) {
          alert('Please enter valid item details.');
          $submitBtn.removeClass('loading');
          $icon.attr('class', originalIcon);
          return;
        }
        
        // Simulate processing time for better UX
        setTimeout(() => {
          addInventoryItem(name, qty, status);
          this.reset();
          
          // Remove loading state
          $submitBtn.removeClass('loading');
          $icon.attr('class', originalIcon);
          
          // Brief success animation
          $submitBtn.find('.btn-text').text('Added!');
          setTimeout(() => {
            $submitBtn.find('.btn-text').text('Add Item');
          }, 1000);
        }, 500);
      });

      // Responsive menu fix for mobile
      $('.navbar-nav .nav-link').on('click', function() {
        var navbarCollapse = $('#navbarNav');
        if (navbarCollapse.hasClass('show')) {
          var bsCollapse = bootstrap.Collapse.getOrCreateInstance(navbarCollapse[0]);
          bsCollapse.hide();
        }
      });
    });

    // Enhanced file upload and extraction logic
    $(function() {
      const $fileInput = $('#fileInput');
      const $fileLabel = $('#fileUploadLabel');
      const $fileText = $fileLabel.find('.file-upload-text');
      const $fileIcon = $fileLabel.find('i');
      const $fileName = $('#fileUploadFilename');
      const $ocrProgress = $('#ocrProgress');
      const $ocrProgressBar = $('#ocrProgressBar');

      function resetUploadButton() {
        $fileLabel.removeClass('uploading success error');
        $fileIcon.removeClass().addClass('bi bi-upload');
        $fileText.text('Upload Bill/Stock File');
        $fileName.text('');
        $ocrProgress.hide();
        $ocrProgressBar.css('width', '0%');
        $('.image-preview').remove(); // Remove image preview
      }

      function setUploadState(state, text, iconClass) {
        $fileLabel.removeClass('uploading success error').addClass(state);
        $fileIcon.removeClass().addClass(iconClass);
        $fileText.text(text);
      }

      // Add image preview functionality
      function showImagePreview(file) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            // Remove existing preview
            $('.image-preview').remove();
            
            const preview = $(`
              <div class="image-preview mt-3 p-3 bg-light rounded">
                <h6 class="mb-2">Image Preview:</h6>
                <img src="${e.target.result}" alt="Uploaded image" style="max-width: 100%; max-height: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <div class="mt-2">
                  <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    For best results, ensure text is clear and well-lit
                  </small>
                </div>
              </div>
            `);
            
            $('.file-upload-wrapper').after(preview);
          };
          reader.readAsDataURL(file);
        }
      }

      $fileInput.on('change', function(e) {
        const file = this.files[0];
        if (!file) return;
        
        $fileName.text(file.name);
        showImagePreview(file); // Show preview for images
        setUploadState('uploading', 'Processing...', 'bi bi-arrow-repeat');

        // Handle different file types
        if (file.type.startsWith('text/') || file.name.match(/\.(csv|txt|log|ini|conf|md|yaml|yml)$/i)) {
          // Read as text
          const reader = new FileReader();
          reader.onload = function(evt) {
            setUploadState('uploading', 'Extracting items...', 'bi bi-arrow-repeat');
            setTimeout(() => {
              try {
                const result = extractInventoryFromText(evt.target.result);
                if (result.success) {
                  setUploadState('success', `Added ${result.count} items!`, 'bi bi-check-circle');
                  showStatusMessage(`Successfully extracted ${result.count} items from ${file.name}`, 'success');
                } else {
                  setUploadState('error', 'No valid items found', 'bi bi-exclamation-circle');
                  showStatusMessage('No valid inventory items found in the file. Please check the format.', 'error');
                }
              } catch (err) {
                setUploadState('error', 'Failed to process file', 'bi bi-x-circle');
                showStatusMessage('Error processing file: ' + err.message, 'error');
              }
              setTimeout(resetUploadButton, 3000);
            }, 500);
          };
          reader.onerror = function() {
            setUploadState('error', 'Failed to read file', 'bi bi-x-circle');
            showStatusMessage('Error reading file. Please try again.', 'error');
            setTimeout(resetUploadButton, 3000);
          };
          reader.readAsText(file);
        } else if (file.type.startsWith('image/')) {
          // Enhanced OCR processing for images
          $ocrProgress.show();
          setUploadState('uploading', 'Initializing OCR...', 'bi bi-eye');
          
          processImageWithOCR(file)
            .then(result => {
              if (result.success) {
                setUploadState('success', `Added ${result.count} items!`, 'bi bi-check-circle');
                showStatusMessage(`Successfully extracted ${result.count} items from image using OCR`, 'success');
              } else {
                setUploadState('error', 'No items found in image', 'bi bi-exclamation-circle');
                showStatusMessage('No inventory items detected in the image. Make sure the text is clear and readable.', 'error');
              }
            })
            .catch(err => {
              console.error('OCR Error:', err);
              setUploadState('error', 'OCR processing failed', 'bi bi-x-circle');
              showStatusMessage('Failed to process image: ' + (err.message || 'Unknown error'), 'error');
            })
            .finally(() => {
              $ocrProgress.hide();
              setTimeout(resetUploadButton, 3000);
            });
        } else {
          // Unsupported file type
          setUploadState('error', 'Unsupported file type', 'bi bi-file-x');
          showStatusMessage('Please upload a text file (.txt, .csv) or image file (.jpg, .png) for inventory extraction.', 'error');
          setTimeout(resetUploadButton, 3000);
        }
      });

      // Enhanced OCR processing function
      async function processImageWithOCR(file) {
        return new Promise((resolve, reject) => {
          try {
            // Initialize Tesseract worker
            const worker = Tesseract.createWorker({
              logger: (progress) => {
                if (progress.status === 'recognizing text') {
                  const percentage = Math.round(progress.progress * 100);
                  $ocrProgressBar.css('width', `${percentage}%`);
                  setUploadState('uploading', `Processing image... ${percentage}%`, 'bi bi-eye');
                } else if (progress.status === 'loading tesseract core') {
                  setUploadState('uploading', 'Loading OCR engine...', 'bi bi-download');
                } else if (progress.status === 'initializing tesseract') {
                  setUploadState('uploading', 'Initializing OCR...', 'bi bi-gear');
                } else if (progress.status === 'initializing api') {
                  setUploadState('uploading', 'Starting text recognition...', 'bi bi-play-circle');
                }
              }
            });

            (async () => {
              try {
                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                // Configure OCR settings for better accuracy
                await worker.setParameters({
                  tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 .,:-()[]{}/',
                  tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                });

                const { data: { text, confidence } } = await worker.recognize(file);
                await worker.terminate();

                console.log('OCR Confidence:', confidence);
                console.log('Extracted Text:', text);

                if (confidence < 30) {
                  throw new Error('Low confidence in text recognition. Please use a clearer image.');
                }

                const result = extractInventoryFromText(text);
                resolve(result);
              } catch (error) {
                await worker.terminate();
                reject(error);
              }
            })();
          } catch (error) {
            reject(error);
          }
        });
      }

      // Enhanced extraction function (fix: move inside $(function) and call properly)
      function extractInventoryFromText(text) {
        // Enhanced extraction patterns
        const patterns = [
          // Pattern 1: Item Name: Quantity (e.g., "Rice: 10", "Oil: 5kg")
          /^([A-Za-z\s\-_\.]+)[\s]*:[\s]*(\d{1,5})(?:kg|g|lbs|pieces|pcs|units?|bottles?|packets?|boxes?|cans?)?[\s]*$/i,
          // Pattern 2: Item Name, Quantity (e.g., "Rice, 10", "Oil, 5")
          /^([A-Za-z\s\-_\.]+),[\s]*(\d{1,5})(?:kg|g|lbs|pieces?|pcs|units?|bottles?|packets?|boxes?|cans?)?[\s]*$/i,
          // Pattern 3: Item Name - Quantity (e.g., "Rice - 10", "Oil - 5kg")
          /^([A-Za-z\s\-_\.]+)[\s]*-[\s]*(\d{1,5})(?:kg|g|lbs|pieces?|pcs|units?|bottles?|packets?|boxes?|cans?)?[\s]*$/i,
          // Pattern 4: Quantity Item Name (e.g., "10 Rice", "5 Oil")
          /^(\d{1,5})[\s]+([A-Za-z\s\-_\.]+?)(?:kg|g|lbs|pieces?|pcs|units?|bottles?|packets?|boxes?|cans?)?[\s]*$/i,
          // Pattern 5: Item Name Quantity (space separated, e.g., "Rice 10", "Oil 5")
          /^([A-Za-z\s\-_\.]+?)[\s]+(\d{1,5})(?:kg|g|lbs|pieces?|pcs|units?|bottles?|packets?|boxes?|cans?)?[\s]*$/i
        ];

        let added = 0;
        const addedItems = new Set();
        const lines = text.split(/\r?\n/).filter(l => l.trim());

        lines.forEach(line => {
          line = line.trim();
          if (!line || line.length < 3) return;
          for (let pattern of patterns) {
            pattern.lastIndex = 0;
            const match = pattern.exec(line);
            if (match) {
              let name, qty;
              if (pattern.source.startsWith('^(\\d')) {
                qty = parseInt(match[1]);
                name = match[2].trim();
              } else {
                name = match[1].trim();
                qty = parseInt(match[2]);
              }
              name = name.replace(/[^\w\s\-]/g, '').trim();
              if (name && name.length > 1 && !isNaN(qty) && qty >= 0 && qty <= 10000) {
                const itemKey = name.toLowerCase();
                if (!addedItems.has(itemKey)) {
                  addedItems.add(itemKey);
                  addInventoryItem(name, qty, qty > 0 ? 'in-stock' : 'out-stock');
                  added++;
                }
                break;
              }
            }
          }
        });

        return {
          success: added > 0,
          count: added
        };
      }

      // Handle drag and drop
      const $uploadArea = $('.file-upload-wrapper');
      
      $uploadArea.on('dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $fileLabel.addClass('uploading');
      });
      
      $uploadArea.on('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $fileLabel.removeClass('uploading');
      });
      
      $uploadArea.on('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $fileLabel.removeClass('uploading');
        
        const files = e.originalEvent.dataTransfer.files;
        if (files.length > 0) {
          $fileInput[0].files = files;
          $fileInput.trigger('change');
        }
      });

      // Sample data button for testing
      const $sampleBtn = $(`
        <button class="btn btn-outline-secondary btn-sm" id="addSampleData">
          <i class="bi bi-database-add me-1"></i>Add Sample Data
        </button>
      `);
      
      $('.file-upload-wrapper').append($sampleBtn);
      
      $sampleBtn.on('click', function() {
        const sampleData = [
          { name: 'Rice', qty: 25, status: 'in-stock' },
          { name: 'Cooking Oil', qty: 10, status: 'in-stock' },
          { name: 'Chicken Breast', qty: 15, status: 'in-stock' },
          { name: 'Tomatoes', qty: 8, status: 'in-stock' },
          { name: 'Onions', qty: 12, status: 'in-stock' },
          { name: 'Salt', qty: 0, status: 'out-stock' },
          { name: 'Black Pepper', qty: 3, status: 'in-stock' },
          { name: 'Garlic', qty: 6, status: 'in-stock' },
          { name: 'Soy Sauce', qty: 0, status: 'out-stock' },
          { name: 'Noodles', qty: 20, status: 'in-stock' }
        ];
        
        sampleData.forEach(item => addInventoryItem(item.name, item.qty, item.status));
        showStatusMessage(`Added ${sampleData.length} sample inventory items`, 'success');
      });
    });

    // Add keyboard shortcuts
    $(document).on('keydown', function(e) {
      // Ctrl/Cmd + U for upload
      if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
        e.preventDefault();
        $('#fileInput').click();
      }
      
      // Ctrl/Cmd + N for new item (focus on name input)
      if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
        e.preventDefault();
        $('#itemName').focus();
      }
    });

    // Auto-save draft while typing
    let saveTimeout;
    $('#itemName, #itemQty').on('input', function() {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(() => {
        const draft = {
          name: $('#itemName').val(),
          qty: $('#itemQty').val(),
          status: $('#itemStatus').val()
        };
        localStorage.setItem('bamboo_inventory_draft', JSON.stringify(draft));
      }, 1000);
    });

    // Restore draft on page load
    $(document).ready(function() {
      const draft = JSON.parse(localStorage.getItem('bamboo_inventory_draft') || '{}');
      if (draft.name) {
        $('#itemName').val(draft.name);
        $('#itemQty').val(draft.qty);
        $('#itemStatus').val(draft.status);
      }
    });

    // Clear draft when form is submitted
    $('#inventoryForm').on('submit', function() {
      localStorage.removeItem('bamboo_inventory_draft');
    });
  </script>
